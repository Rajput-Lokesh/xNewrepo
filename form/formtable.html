<!DOCTYPE html>
<html>
<head>
<style>
.vertical-line-container {
  position: relative;
  width: 2px; /* Adjust the width of the vertical line */
  height: 200px; /* Adjust the height of the vertical line */
  margin-left: 50%;
}

.vertical-line {
  content: "";
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  background-color: black; /* Adjust the color of the vertical line */
  width: 2px; /* Adjust the width of the vertical line */
}
</style>
</head>
<body>
    <p>form1</p>
<div class="vertical-line-container">
    
  <div class="vertical-line"></div>
  
</div>
<p>form1</p>

</body>
</html>
